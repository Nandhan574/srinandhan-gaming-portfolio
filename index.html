<!DOCTYPE html>
<html lang="en">
<head>

    <meta property="og:type" content="website">
    <meta property="og:image" content="path/to/og-image.jpg">

    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes glow {
            0% { box-shadow: 0 0 5px rgba(255, 77, 77, 0.5); }
            50% { box-shadow: 0 0 15px rgba(255, 77, 77, 0.8); }
            100% { box-shadow: 0 0 5px rgba(255, 77, 77, 0.5); }
        }
        .animate-fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        .font-orbitron {
            font-family: 'Orbitron', sans-serif;
        }
        .custom-scrollbar::-webkit-scrollbar {
            height: 8px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #2d2d2d;
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #ff4d4d;
            border-radius: 10px;
            transition: all 0.3s ease;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #ff6666;
            animation: glow 1.5s infinite;
        }
        .custom-scrollbar {
            scrollbar-width: thin;
            scrollbar-color: #ff4d4d #2d2d2d;
        }
        .error-boundary {
            text-align: center;
            padding: 20px;
            background: #ff4d4d;
            border-radius: 8px;
            margin: 20px auto;
            max-width: 600px;
        }
        
        /* Improved card layout */
        .game-image-container {
            width: 100%;
            height: 180px;
            background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
            border-radius: 12px;
            overflow: hidden;
            position: relative;
            margin-bottom: 16px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }
        
        .game-image-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(255, 77, 77, 0.2);
        }
        
        .game-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            transition: transform 0.3s ease;
        }
        
        .game-image:hover {
            transform: scale(1.05);
        }
        
        .game-image-fallback {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #2d2d2d, #1a1a1a);
            color: #888;
            font-size: 16px;
            text-align: center;
            flex-direction: column;
        }
        
        .game-card {
            width: 280px;
            background: linear-gradient(135deg, #374151, #1f2937);
            border-radius: 16px;
            padding: 20px;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 77, 77, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .game-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 30px rgba(255, 77, 77, 0.15);
            border-color: rgba(255, 77, 77, 0.3);
        }
        
        .game-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, #ff4d4d, transparent);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .game-card:hover::before {
            opacity: 1;
        }
        
        .game-title {
            font-size: 18px;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 8px;
            line-height: 1.2;
        }
        
        .game-description {
            font-size: 14px;
            color: #d1d5db;
            line-height: 1.5;
            opacity: 0.9;
        }
        
        .games-grid {
            display: flex;
            gap: 24px;
            overflow-x: auto;
            padding: 20px 0;
            scroll-snap-type: x mandatory;
        }
        
        .games-grid > * {
            flex-shrink: 0;
            scroll-snap-align: start;
        }
        
        .accordion-content {
            background: linear-gradient(135deg, #1f2937, #111827);
            border-radius: 0 0 16px 16px;
            padding: 24px;
        }
        
        .accordion-button {
            background: linear-gradient(135deg, #374151, #1f2937);
            border: 1px solid rgba(255, 77, 77, 0.2);
            transition: all 0.3s ease;
        }
        
        .accordion-button:hover {
            background: linear-gradient(135deg, #4b5563, #374151);
            border-color: rgba(255, 77, 77, 0.4);
        }
    </style>
</head>
<body class="font-orbitron bg-gray-900 text-white min-h-screen">
    <div id="root"></div>
    <script type="text/babel" defer>
        // Error Boundary Component to catch runtime errors
        class ErrorBoundary extends React.Component {
            state = { hasError: false, error: null };

            static getDerivedStateFromError(error) {
                return { hasError: true, error };
            }

            render() {
                if (this.state.hasError) {
                    return (
                        <div className="error-boundary">
                            <h2 className="text-xl font-bold">Something went wrong.</h2>
                            <p>{this.state.error?.message || "Unknown error occurred."}</p>
                            <button
                                className="mt-4 px-4 py-2 bg-blue-600 hover:bg-blue-500 rounded text-white"
                                onClick={() => window.location.reload()}
                            >
                                Reload Page
                            </button>
                        </div>
                    );
                }
                return this.props.children;
            }
        }

        function Header() {
            const [theme, setTheme] = React.useState('default');

            const toggleTheme = () => {
                setTheme(theme === 'default' ? 'game-mode' : 'default');
            };

            return (
                <header className={`py-12 text-center transition-all duration-500 ${theme === 'game-mode' ? 'bg-gradient-to-r from-purple-900 to-red-900' : 'bg-gradient-to-r from-blue-900 to-purple-900'}`}>
                    <h1 className="text-4xl md:text-6xl font-bold mb-3 animate-pulse">Vagumari Srinandhan</h1>
                    <p className="text-xl md:text-2xl mb-4">Aspiring Game Tester & Developer</p>
                    <div className="flex justify-center space-x-4 mb-4">
                        <a href="mailto:vagumarisrinandhan@gmail.com" className="text-blue-300 hover:text-blue-100 transition">vagumarisrinandhan@gmail.com</a>
                        <span>|</span>
                        <span>+91-7569893472</span>
                        <span>|</span>
                        <a href="https://www.linkedin.com" className="text-blue-300 hover:text-blue-100 transition">LinkedIn</a>
                        <span>|</span>
                        <a href="https://github.com" className="text-blue-300 hover:text-blue-100 transition">GitHub</a>
                    </div>
                    <button
                        onClick={toggleTheme}
                        className="px-4 py-2 bg-red-600 hover:bg-red-500 rounded-lg text-white font-bold transition transform hover:scale-105"
                    >
                        {theme === 'default' ? 'Enter Game Mode' : 'Exit Game Mode'}
                    </button>
                </header>
            );
        }

        function GameCard({ game, index }) {
            const [imageError, setImageError] = React.useState(false);
            const [imageLoaded, setImageLoaded] = React.useState(false);

            const handleImageError = () => {
                setImageError(true);
            };

            const handleImageLoad = () => {
                setImageLoaded(true);
            };

            const [gameName, gameDescription] = game.name.split(": ");

            return (
                <div className="game-card">
                    <div className="game-image-container">
                        {!imageError ? (
                            <img
                                src={game.image}
                                alt={`${gameName} cover`}
                                className="game-image"
                                onError={handleImageError}
                                onLoad={handleImageLoad}
                                style={{
                                    opacity: imageLoaded ? 1 : 0,
                                    transition: 'opacity 0.3s ease'
                                }}
                            />
                        ) : (
                            <div className="game-image-fallback">
                                <span style={{ fontSize: '24px', marginBottom: '8px' }}>🎮</span>
                                <span>Game Cover</span>
                            </div>
                        )}
                    </div>
                    <div>
                        <h4 className="game-title">{gameName}</h4>
                        <p className="game-description">{gameDescription}</p>
                    </div>
                </div>
            );
        }

        function Accordion({ title, games }) {
            const [isOpen, setIsOpen] = React.useState(false);
            const accordionId = `accordion-${title.replace(/\s+/g, '-')}`;

            return (
                <div className="mb-6">
                    <button
                        className="accordion-button w-full text-left text-2xl font-semibold text-red-400 hover:text-red-300 transition p-6 rounded-t-lg flex justify-between items-center"
                        onClick={() => setIsOpen(!isOpen)}
                        aria-expanded={isOpen}
                        aria-controls={accordionId}
                    >
                        <span>{title}</span>
                        <span className="text-xl">{isOpen ? '▲' : '▼'}</span>
                    </button>
                    {isOpen && (
                        <div id={accordionId} className="accordion-content animate-fade-in">
                            <div className="games-grid custom-scrollbar">
                                {games.map((game, index) => (
                                    <GameCard key={index} game={game} index={index} />
                                ))}
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        function Section({ title, children, className }) {
            return (
                <section className={`py-8 px-4 md:px-16 ${className}`}>
                    <h2 className="text-3xl font-bold text-blue-400 mb-6">{title}</h2>
                    {children}
                </section>
            );
        }

        function BackToTop() {
            return (
                <button
                    onClick={() => window.scrollTo({ top: 0, behavior: 'smooth' })}
                    className="fixed bottom-4 right-4 px-4 py-2 bg-blue-600 hover:bg-blue-500 rounded-full text-white font-bold transition transform hover:scale-110"
                    aria-label="Scroll to top"
                >
                    ↑ Top
                </button>
            );
        }

        function ContactForm() {

                            type="text"

                            className="w-full p-3 rounded-lg bg-gray-700 text-white border border-gray-600 focus:border-blue-500 focus:outline-none transition"
                            required
                            aria-label="Name"
                        />
                        <input
                            type="email"
                            placeholder="Email"
                            className="w-full p-3 rounded-lg bg-gray-700 text-white border border-gray-600 focus:border-blue-500 focus:outline-none transition"
                            required
                            aria-label="Email"
                        />
                        <textarea
                            placeholder="Message"
                            className="w-full p-3 rounded-lg bg-gray-700 text-white border border-gray-600 focus:border-blue-500 focus:outline-none transition"
                            rows="4"
                            required
                            aria-label="Message"
                        ></textarea>
                        <button
                            type="submit"
                            className="px-6 py-3 bg-blue-600 hover:bg-blue-500 rounded-lg text-white font-bold transition transform hover:scale-105"

                    <Section title="Skills Gained Through Gaming" className="animate-fade-in">

                            <div className="bg-gray-800 p-6 rounded-lg hover:bg-gray-700 transition">
                                <h3 className="text-red-400 font-bold mb-2">Strategic Thinking</h3>

        // Ensure React is loaded before rendering
        function initializeApp() {
            if (typeof React !== 'undefined' && typeof ReactDOM !== 'undefined') {
                const root = ReactDOM.createRoot(document.getElementById('root'));
                root.render(
                    React.createElement(ErrorBoundary, null,
                        React.createElement(App, null)
                    )
                );
            } else {
                console.error('React or ReactDOM not loaded');
                setTimeout(initializeApp, 100);
            }
        }

        // Initialize when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializeApp);
        } else {
            initializeApp();
        }
    </script>
</body>
</html>
